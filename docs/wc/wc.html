<!DOCTYPE html>
<html>
	<head>
		<title>WebComponent</title>
		<script src="./CoolCat.js"></script>
		<link rel="stylesheet" href="../common/controls.css" />
		<template id="x-cool-cat">
			<style>
				:host {
					position: absolute;
					left: 0;
					top: 0;
				}
			</style>
			<img class="cool-cat" src="../assets/retardio.png" />
		</template>

		<style>
			body,
			html {
				overflow: hidden;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body class="wc">
		<cool-cat velocity="20"></cool-cat>

		<div class="js-controls">
			<div class="js-example" onclick="document.querySelector('cool-cat').setAttribute('animating', '');">
				<pre>elem.setAttribute('animating', '');</pre>
			</div>
			<div class="js-example" onclick="document.querySelector('cool-cat').removeAttribute('animating');">
				<pre>elem.removeAttribute('animating');</pre>
			</div>

			<div class="js-example" onclick="document.querySelector('cool-cat').setAttribute('velocity', '1');">
				<pre>elem.setAttribute('velocity', '1');</pre>
			</div>
			<div class="js-example" onclick="document.querySelector('cool-cat').setAttribute('velocity', '10');">
				<pre>elem.setAttribute('velocity', '10');</pre>
			</div>

			<div class="js-example" onclick="document.querySelector('cool-cat').setAttribute('x', '0');">
				<pre>elem.setAttribute('x', '0');</pre>
			</div>
			<div class="js-example" onclick="document.querySelector('cool-cat').setAttribute('x', '500');">
				<pre>elem.setAttribute('x', '500');</pre>
			</div>

			<div class="js-example" onclick="document.querySelector('cool-cat').setAttribute('y', '0');">
				<pre>elem.setAttribute('y', '0');</pre>
			</div>
			<div class="js-example" onclick="document.querySelector('cool-cat').setAttribute('y', '50');">
				<pre>elem.setAttribute('y', '50');</pre>
			</div>
		</div>
	</body>
</html>
